<body>
    <div class="container">

                    <ul>

            </form>
        </div>

        <div id="loading" class="loading">

    <script>
        // L·∫•y token t·ª´ URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Elements
        const messageDiv = document.getElementById('message');
        const resetForm = document.getElementById('resetForm');
        const passwordForm = document.getElementById('passwordForm');
        const loadingDiv = document.getElementById('loading');
        const phoneNumber = document.getElementById('phoneNumber');
        const emailAddress = document.getElementById('emailAddress');
        const submitBtn = document.getElementById('submitBtn');

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Ki·ªÉm tra token ngay khi load trang
        if (!token) {
            showMessage('‚ùå Link kh√¥ng h·ª£p l·ªá! Vui l√≤ng ki·ªÉm tra l·∫°i email.', 'error');
            resetForm.style.display = 'none';
        } else {
            verifyToken();
        }

        // X√°c th·ª±c token v·ªõi backend
        async function verifyToken() {
            try {
                loadingDiv.classList.add('show');
                resetForm.style.display = 'none';

                const response = await fetch('/verify-reset-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                loadingDiv.classList.remove('show');

                if (response.ok && data.success) {
                    // Token h·ª£p l·ªá - hi·ªÉn th·ªã form
                    phoneNumber.textContent = data.phone;
                    emailAddress.textContent = data.email;
                    resetForm.style.display = 'block';
                } else {
                    // Token kh√¥ng h·ª£p l·ªá ho·∫∑c h·∫øt h·∫°n
                    showMessage(data.error || '‚ùå Link ƒë√£ h·∫øt h·∫°n ho·∫∑c kh√¥ng h·ª£p l·ªá!', 'error');
                }
            } catch (error) {
                loadingDiv.classList.remove('show');
                showMessage('‚ùå L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                console.error('Error:', error);
            }
        }

        // X·ª≠ l√Ω submit form
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate
            if (newPassword.length < 6) {
                showMessage('‚ùå M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!', 'error');
                return;

            if (newPassword !== confirmPassword) {
                showMessage('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                return;
            }

            // G·ª≠i request
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('‚úÖ ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng! B·∫°n c√≥ th·ªÉ ƒë√≥ng trang n√†y.', 'success');
                    passwordForm.style.display = 'none';

                    // Th·ª≠ m·ªü app (n·∫øu ƒëang tr√™n ƒëi·ªán tho·∫°i)
                    setTimeout(() => {

                    }, 2000);
                } else {
                    showMessage(data.error || '‚ùå C√≥ l·ªói x·∫£y ra! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u';
                }
            } catch (error) {
                showMessage('‚ùå L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u';
                console.error('Error:', error);
            }
        });
    </script>
